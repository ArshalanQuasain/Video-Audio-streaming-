<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Streaming Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>FTP Streaming Platform</h1>
            <form action="/stream" method="post">
                <div class="input-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>
                <div class="input-group">
                    <label for="pref">Preference (1 for video, 2 for audio):</label><br>
                    <input type="text" id="pref" name="pref"><br>
                </div>
                <div class="input-group">
                    <label for="remote_file_path">Remote File Path:</label><br>
                    <input type="text" id="remote_file_path" name="remote_file_path"><br><br>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
